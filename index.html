<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>多人俄罗斯方块</title>
    <style>
        body {
            margin: auto;
        }

        div
         {
              margin:0 auto;
         }

        div, html, body {
            height: 100%;
            overflow: hidden;
        }
    </style>
    <script src="asset/lib/phaser.js"></script>
    <script src="asset/lib/stats.min.js"></script>
    <script src="asset/js/boot.js"></script>
    <script src="asset/js/load.js"></script>
    <script src="asset/js/menu.js"></script>
    <script src="asset/js/play.js"></script>
    <script src="asset/js/util/drawMap.js"></script>
    <script src="asset/js/util/chick.js"></script>
    <script src="asset/js/util/createBox.js"></script>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="node_modules/@orange-games/phaser-input/build/phaser-input.js"></script>
    <script>
        var game = new Phaser.Game(1000, 600, Phaser.AUTO, 'game');
        game.state.add('boot', bootState);
        game.state.add('load', loadState);
        game.state.add('menu', menuState);
        game.state.add('play', playState);
        game.state.start('boot');

    </script>
</head>
<body>
<div style="background-color: dimgray" id="container">
    <div id = 'game' style="width: 1000px;height: 600px"></div>
    <div style="text-align:center;"><input onfocus="clearText()" type="text" style="width: 1000px"  id = 'barrage' value = 'Enter发送文字'></div>
</div>
</body>
</html>
